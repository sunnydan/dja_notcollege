{% extends "base.html" %} 

{% block login %}
<li class="nav-item active"><a class="nav-link" href="/login/">Login</a></li>
<li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
{% endblock %} 

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="well">Login</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form action="/processlogin" method="POST">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Username or Email</label>
                            <input type="text" placeholder="Enter Username or Email Here.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password Here.." class="form-control">
                        </div>
                        <div class="row" style="padding-top: 15px;">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-lg btn-info">Login</button>
                            </div>
                            <div class="col-sm-9">
                                <a href="/register/">Don't have an account? Register.</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
