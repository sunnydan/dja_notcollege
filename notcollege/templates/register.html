{% extends "base.html" %} 

{% block title %}Register{% endblock %}

{% block login %}
<li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
<li class="nav-item active"><a class="nav-link" href="/register/">Register</a></li>
{% endblock %} 

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="well">Registration Form</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form action="/processregister" method="POST">
                    {% csrf_token %}
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Username</label>
                                <input type="text" placeholder="Enter Username Here.." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Email</label>
                                <input type="email" placeholder="Enter Username Here.." class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter First Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Birthday</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Self Description</label>
                            <textarea placeholder="Tell us about yourself.." rows="3" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password Here.." class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label>Confirm Password</label>
                                <input type="password" placeholder="Confirm Password Here.." class="form-control">
                            </div>
                        </div>
                        <div class="row" style="padding-top: 15px;">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-lg btn-info">Submit</button>
                            </div>
                            <div class="col-sm-9">
                                <a href="/login/">Already have an account? Login.</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
